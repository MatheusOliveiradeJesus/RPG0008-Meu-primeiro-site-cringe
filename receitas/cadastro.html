<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="formato.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="nav-menu"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-menu"><a class="nav-link" href="receitas.html">Receitas</a></li>
                <li class="nav-menu"><a class="nav-link active" href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
   
    <!-- Área principal -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 mt-5">
                <h1 class="text-center mb-4">Efetue seu Cadastro</h1>
                <!-- Formulário de cadastro -->
                <form action="mailto:seuemail@dominio.com" method="post">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" class="form-control col-6" id="cep" name="cep" required>
                    </div>
                    <div class="form-group">
                        <label for="rua">Rua:</label>
                        <input type="text" class="form-control " id="rua" name="rua" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="numero">Número:</label>
                            <input type="text" class="form-control" id="numero" name="numero" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="complemento">Complemento:</label>
                            <input type="text" class="form-control" id="complemento" name="complemento">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cidade">Cidade:</label>
                            <input type="text" class="form-control" id="cidade" name="cidade" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="estado">Estado:</label>
                            <input type="text" class="form-control" id="estado" name="estado" required>
                        </div>
                    </div>
                    <div class="tex-center">
                        <button type="submit" class="btn btn-dark mb-4 col">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; Receitas Saudáveis 2024</p>
    </footer>
</body>

</html>
